[config]
width = 368
height = 368
backbone = backbone.tf_models.vgg19_10
stages = stages.original

[cache]
basedir = ~/Documents/Database/openpose-tf
dataset = config/dataset/person
mask_ext = .jpg

[queue]
capacity = 320
min_after_dequeue=160

[data_augmentation]
scale = 1.5 2
rotate = 40
fill = 0

enable = 1
enable_probability = 0.5
random_flip_horizontally = 1
random_brightness = 1
random_contrast = 1
random_saturation = 1
random_hue = 1
noise = 1
grayscale_probability = 0.05

[label]
sigma_parts = 7
sigma_limbs = 7

[exponential_decay]
decay_steps = 100000
decay_rate = 0.96
staircase = 1

[optimizer_adam]
beta1 = 0.9
beta2 = 0.999
epsilon = 1e-8

[optimizer_adadelta]
rho = 0.95
epsilon = 1e-8

[optimizer_adagrad]
initial_accumulator_value = 0.1

[optimizer_momentum]
momentum = 0.9

[optimizer_rmsprop]
decay = 0.9
momentum = 0
epsilon = 1e-10

[optimizer_ftrl]
learning_rate_power = -0.5
initial_accumulator_value = 0.1
l1_regularization_strength = 0
l2_regularization_strength = 0

[summary]
scalar = (stages\/stage\d+\/loss|total_loss)$
scalar_reduce = tf.reduce_mean

image_ = 
image_max = 1

histogram_ = (batch\/output\/image|[_\w\d]+\/(input|conv0\/convolution))$
gradients = 0
